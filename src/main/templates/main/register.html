{% extends 'main/base.html' %}

{% block title %}
Registration
{% endblock %}

{% block content %}
<div class="container mt-3">
    <section class="mb-4">
        <div class='col-6 offset-3'>
            <h3>Registration</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>
            </form>
        </div>
    </section>
</div>
{% endblock content %}
